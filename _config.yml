# Site settings
title: NetLicensing
email: info@labs64.com
description: Labs64 NetLicensing is a first-class solution in the Licensing as a Service (LaaS) sector.
keywords: netlicensing,software license,licensing model,license types,license management,licensing as a service,software activation,subscription,floating
copyright: Labs64 GmbH

url: "http://netlicensing.io"
# the subpath of your site, e.g. /blog/
baseurl: ""

# SEO
google_author: "https://www.google.com/+Labs64"
google_analytics_tracking_id: "UA-32654174-2"
quantcast_code: "p-RQ36fR9PJnAcZ"

# Build settings
markdown: kramdown
highlight: pygments
permalink: pretty

compress_html:
  clippings: []
  comments: []
  endings: []
  profile: false
  ignore:
    envs: []

# Exclude these files from production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - .gitignore

# Custom collections
collections:
  case-studies:
    output: true

defaults:
  -
    scope:
      path: "" 				# an empty string here means all files in the project
      type: "case-studies"
    values:
      layout: "page"
      show_meta: true 	# Show metadata beneath all pages
      author: "Labs64"
  -
    scope:
      path: "" 				# an empty string here means all files in the project
      type: "pages"
    values:
      layout: "page"
      show_meta: true 	# Show metadata beneath all pages
      author: "Labs64"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      show_meta: true   # Show metadata beneath all posts
      author: "Labs64"
