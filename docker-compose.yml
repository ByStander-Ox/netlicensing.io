version: '2'
services:
  netlicensing:
    image: jekyll/jekyll:3.8
    container_name: netlicensing.io
    volumes:
      - ".:/srv/jekyll"
    working_dir: /srv/jekyll
    command: jekyll serve --watch --incremental --verbose --drafts --future --config _config.yml,_config_dev.yml
    ports:
      - "4000:4000"
